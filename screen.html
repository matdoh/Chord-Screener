<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link id="palette" rel="stylesheet" href="colors/palette-light.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="listScreen">
        <div id="header">
            <h1 id="ltitle">Songliste</h1>
            <label><input type="text" id="searchv" name="searchv" placeholder="Suche nach einem Song"></label>
        </div>
        <div id="songlist"></div>
    </div>
    <div id="chordScreen">
        <div id="butbar">
            <div id="backtolistbut" class="chordbutton" onclick="back_to_list()">
                <div class="cbcon"><=</div>
            </div>
            <div id="transupbut" class="chordbutton" onclick="transpose(1)">
                <div class="cbcon">T+</div>
            </div>
            <div id="transdownbut" class="chordbutton" onclick="transpose(11)">
                <div class="cbcon">T-</div>
            </div>
            <div id="capoupbut" class="chordbutton" onclick="transpose(11, true)">
                <div class="cbcon">C+</div>
            </div>
            <div id="capodownbut" class="chordbutton" onclick="transpose(1, true)">
                <div class="cbcon">C-</div>
            </div>
            <div id="textmodebut" class="chordbutton" onclick="flip_textmode()">
                <div class="cbcon">Tx</div>
            </div>
            <div id="fullscreenbut" class="chordbutton" onclick="fullscreen()">
                <div class="cbcon">&lt;&gt;</div>
            </div>
            <div id="darkmodebut" class="chordbutton extendable">
                <div class="cbconbut" onclick="flip_darkmode()"></div>
                <div class="cbcon">co</div>
                <div class="cbexa" onclick="set_palette('colors/palette-blue.css')">blue</div>
                <div class="cbexa" onclick="set_palette('colors/palette-blackboard.css')">board</div>
            </div>
            <div id="genzoombut" class="chordbutton extendable">
                <div class="cbcon">Aa</div>
                <div class="cbrangediv">
                    <input type="range" class="cbrange" name="scale" min="0.5" max="1.8" step="0.025" id="ScaleIn" value="1">
                    <label for="ScaleIn"></label>
                </div>
            </div>
            <div id="genscrollbut" class="chordbutton extendable">
                <div class="cbconbut" onclick="autoscroll()"></div>
                <div class="cbcon">VA</div>
                <div class="cbrangediv">
                    <input type="range" class="cbrange" name="zspeed" min="5" max="60" step="1" id="AVSpeedSlide" value="20">
                    <label for="AVSpeedSlide"></label>
                </div>
            </div>
        </div>
        <div id="scrollingchords">
            <div id="shead">
                <h2 id="stitle"></h2>
                <h3 id="saltt"></h3>
                <h3 id="sauth"></h3>
                <h3 id="skey">Tonart: </h3>
                <h3 id="scapo">Capo:&nbsp;&nbsp;&nbsp;0</h3>
            </div>
        </div>
    </div>
</body>
<script src="menu.js"></script>
</html>
