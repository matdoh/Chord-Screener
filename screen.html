<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link id="palette" rel="stylesheet" href="colors/palette-light.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="listScreen">
        <div id="header">
            <h1 id="ltitle">Songliste</h1>
            <label><input type="text" id="searchv" name="searchv" placeholder="Suche nach einem Song"></label>
        </div>
        <div id="songlist"></div>
        <div id="listbutbar">
            <div id="new_song_but" class="chordbutton editor">
                <div class="cbcon">++</div>
            </div>
        </div>
    </div>
    <div id="chordScreen">
        <div id="butbar">
            <div id="backtolistbut" class="chordbutton">
                <div class="cbcon"><=</div>
            </div>
            <div id="transupbut" class="chordbutton">
                <div class="cbcon">T+</div>
            </div>
            <div id="transdownbut" class="chordbutton">
                <div class="cbcon">T-</div>
            </div>
            <div id="capoupbut" class="chordbutton">
                <div class="cbcon">C+</div>
            </div>
            <div id="capodownbut" class="chordbutton">
                <div class="cbcon">C-</div>
            </div>
            <div id="textmodebut" class="chordbutton">
                <div class="cbcon">Tx</div>
            </div>
            <div id="fullscreenbut" class="chordbutton">
                <div class="cbcon">&lt;&gt;</div>
            </div>
            <div id="darkmodebut" class="chordbutton extendable">
                <div class="cbconbut" id="cbcolbut"></div>
                <div class="cbcon">co</div>
                <div class="cbexa" id="cbblue">blue</div>
                <div class="cbexa" id="cbboard">board</div>
            </div>
            <div id="genzoombut" class="chordbutton extendable">
                <div class="cbcon">Aa</div>
                <div class="cbrangediv">
                    <input type="range" class="cbrange" name="scale" min="0.5" max="1.8" step="0.025" id="ScaleIn" value="1">
                    <label for="ScaleIn"></label>
                </div>
            </div>
            <div id="genscrollbut" class="chordbutton extendable">
                <div class="cbconbut" id="cbscrbut"></div>
                <div class="cbcon">VA</div>
                <div class="cbrangediv">
                    <input type="range" class="cbrange" name="zspeed" min="5" max="60" step="1" id="AVSpeedSlide" value="20">
                    <label for="AVSpeedSlide"></label>
                </div>
            </div>
            <div id="editbut" class="chordbutton editor">
                <div class="cbcon">ed</div>
            </div>
        </div>
        <div id="scrollingchords">
            <div id="shead">
                <h2 id="stitle"></h2>
                <h3 id="saltt"></h3>
                <h3 id="sauth"></h3>
                <h3 id="skey">Tonart: </h3>
                <h3 id="scapo">Capo:&nbsp;&nbsp;&nbsp;0</h3>
            </div>
        </div>
    </div>
    <div id="editScreen">
        <div id="equicknotes">
            <label>1: <input type="text" placeholder=" " id="hotchord1"></label>
            <label>2: <input type="text" placeholder=" " id="hotchord2"></label>
            <label>3: <input type="text" placeholder=" " id="hotchord3"></label>
            <label>4: <input type="text" placeholder=" " id="hotchord4"></label>
            <label>5: <input type="text" placeholder=" " id="hotchord5"></label>
            <label>6: <input type="text" placeholder=" " id="hotchord6"></label>
            <label>7: <input type="text" placeholder=" " id="hotchord7"></label>
            <label>8: <input type="text" placeholder=" " id="hotchord8"></label>
            <label>9: <input type="text" placeholder=" " id="hotchord9"></label>
            <label>0: <input type="text" placeholder=" " id="hotchord0"></label>
        </div>
        <div id="editbutbar">
            <div id="savebut" class="chordbutton">
                <div class="cbcon">*s</div>
            </div>
            <div id="discardbut" class="chordbutton">
                <div class="cbcon"><=</div>
            </div>
            <div id="extendbut" class="chordbutton">
                <div class="cbcon">++</div>
            </div>
            <div id="deletebut" class="chordbutton">
                <div class="cbcon">XX</div>
            </div>
        </div>
        <div id="editor">
            <div id="ehead">
                <label><input type="text" id="etitle" placeholder="Songtitel"></label>
                <label><input type="text" placeholder="Alternativtitel" id="ealtt"></label>
                <label><input type="text" placeholder="KÃ¼nstler" id="eauth"></label>
                <label><input type="text" placeholder="Copyright-Hinweis" id="ecopyr"></label>
                <label>Originaltonart: <input type="number" step="1" min="0" max="11" id="ekey"> (A=0,Bb=1,C=3,D=5,E=7,F=8,G=10)</label>
                <label>Tonartenverschiebung: <input type="number" step="1" min="0" max="11" id="ekeyshift"></label>
                <label>Capo: <input type="number" step="1" min="0" max="11" id="ecapo"></label>
            </div>
            <div id="ebody">
                <div class="epart">
                    <div class="hstack">
                        <div class="vstack">
                            <div class="chordbutton">
                                <div class="cbcon">^</div>
                            </div>
                            <div class="chordbutton">
                                <div class="cbcon">X</div>
                            </div>
                            <div class="chordbutton">
                                <div class="cbcon">v</div>
                            </div>
                        </div>
                        <label><textarea class="ebcontent"></textarea></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
